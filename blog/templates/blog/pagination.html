<div class="row text-center">
    <div class="col-lg-12">
        <ul class="custom-pagination list-unstyled">

            {% if page_obj.has_previous or page_obj.has_next %}

                {% if page_obj.has_previous %}
                    <li><a href="?page=1"> <span>&laquo;&laquo;  First</span></a></li>
                    <li><a href="?page={{ page_obj.previous_page_number }}"> &laquo; Previous</a></li>
                {% endif %}

                    <li class="active">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</li>

                {% if page_obj.has_next %}
                    <li><a href="?page={{ page_obj.next_page_number }}"> Next &raquo;</a></li>
                    <li><a href="?page={{ page_obj.paginator.num_pages }}">Last <span>&raquo;&raquo; </span></a></li>
                {% endif %}

            {% endif %}
        </ul>
    </div>
</div>
