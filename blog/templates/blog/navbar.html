{% load static %}

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>


<div class="header-top">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-12 col-lg-6 d-flex">
                <a href="{% url 'blog:home' %}" class="site-logo">
                    Krishna Blog
                </a>

                <a href="#"
                   class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                        class="icon-menu h3"></span></a>

            </div>


            <div class="col-12 col-lg-6 ml-auto d-flex">
                <div class="ml-md-auto top-social d-none d-lg-inline-block">
                    <a href="https://www.facebook.com/" target="_blank" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                    <a href="#" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                    <a href="https://www.instagram.com/accounts/login/" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
                </div>

                 <form action="/search/" method="POST" class="search-form d-inline-block">
                        {% csrf_token %}
                    <div class="d-flex">
                        <input id="query" name="query" type="text" class="form-control" placeholder="Search...">
                        <button type="submit" class="btn btn-secondary"><span class="icon-search"></span></button>
                    </div>


                </form>

            </div>
            <div class="col-6 d-block d-lg-none text-right">

            </div>
        </div>

    </div>


    <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

        <div class="container">
            <div class="d-flex align-items-center">

                <div class="mr-auto">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                            <li class="active">
                                <a href="{% url 'blog:home' %}" class="nav-link text-left">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'blog:dashboard' %}" class="nav-link text-left">Dashboard</a>
                            </li>
                            {% endif %}
                            <li>
                                <a href="{% url 'blog:authors' %}" class="nav-link text-left">Authors </a>
                            </li>
                            <li>
                                <a href="{% url 'blog:posts' %}" class="nav-link text-left">Posts</a>
                            </li>
                            <li><a href="#" class="nav-link text-left">Categories</a></li>
                            <li><a href="{% url 'blog:contactus' %}" class="nav-link text-left">Contact Us</a></li>

                            {% if not user.is_authenticated %}
                            <li>
                                <a href="{% url 'blog:register' %}" class="nav-link text-left">Register</a>
                            </li>
                            <li><a href="{% url 'blog:login' %}" class="nav-link text-left">LogIn</a></li>
                            {% else %}
                            <li>
                                <a href="{% url 'blog:logout' %}" class="nav-link text-right">LogOut</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>

                </div>

            </div>
        </div>

    </div>

</div>
