<form method="POST">
    {% csrf_token %}
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" style="background-color:silver;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold" style="color:green; font-variant: small-caps;">login</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i> &nbsp&nbsp&nbsp&nbsp&nbsp
              {{form2.name}}
            </div>
            <div class="md-form mb-4" >
              <i class="fas fa-lock prefix grey-text"></i> &nbsp&nbsp&nbsp&nbsp&nbsp
              {{form2.pswd}}

            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button role="submit" class="btn btn-outline-primary btn-md" style="letter-spacing:2px; font-weight:900;">LogIn</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
    <a href="" class="nav-link" data-toggle="modal" data-target="#modalLoginForm">Login</a>
    </div>
</form>
